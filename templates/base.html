<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home | FLM-BMSIT</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
{% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/morris/morris.css' %}">
    <link rel="stylesheet" href="{% static 'css/jvectormap/jquery-jvectormap-1.2.2.css' %}">
    <link rel="stylesheet" href="{% static 'css/datepicker/datepicker3.css' %}">
    <link rel="stylesheet" href="{% static 'css/iCheck/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/top-dropdown.css' %}">
    <link href=//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    {% include 'snippets/js.html' %}
</head>
<body class="skin-black">
    <header class="header">
        <a href="/" class="logo">
            Faculty
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <ul class="nav navbar-nav" style="float: right;margin-right: 1%;background-color: #323A52;">
                <li class="dropdown" >
                    <button class="dropbtn">{{ fa_name }} </button>
                    <div class="dropdown-content">
                        <a href="/account"><i class="fa fa-user fa-fw pull-right"></i>Account</a>
                        <a href="/password_reset/"><i class="fa fa-lock fa-fw pull-right"></i>Change Password</a>
                        <a href="/help"><i class="fa fa-cog fa-info-circle pull-right"></i>Help</a>
                        <a href="/logout"><i class="fa fa-sign-out pull-right" aria-hidden="true"></i>Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <aside class="left-side sidebar-offcanvas">
            <section class="sidebar">
                <div class="user-panel">
                    <div class="pull-left image">
                    </div>
                    <div class="pull-left info">
                        <p>FLM Menu</p>
                    </div>
                </div>
                <ul class="sidebar-menu">
                    <li class="active">
                        <a href="/">
                            <i class="fa fa-home"></i> <span>Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="/apply">
                            <i class="fa fa-pencil-square-o"></i> <span>Apply for a leave</span>
                        </a>
                    </li>

                    <li>
                        <a href="my-leaves">
                            <i class="fa fa-arrow-circle-right"></i> <span>My leaves</span>
                        </a>
                    </li>
                    {% if fa_desig == 'Assistant Professor' %}
                    <li>
                        <a href="/approvals">
                            <i class="fa fa-check-circle"></i> <span>Approvals</span>
                        </a>
                    </li>
                    {% endif %}

                </ul>
            </section>
        </aside>

        <aside class="right-side">
            <section class="content">
                {% block content %}
                {% endblock %}
            </section>
        </aside>
    </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery-ui-1.10.3.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/plugins/daterangepicker/daterangepicker.js' %}"></script>
        <script src="{% static 'js/plugins/chart.js' %}"></script>
        <script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
        <script src="{% static 'js/plugins/fullcalendar/fullcalendar.js' %}"></script>
        <script src="{% static 'js/Director/app.js' %}"></script>
        <script src="{% static 'js/Director/dashboard.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
</body>
</html>
